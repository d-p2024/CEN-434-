<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Factorial</title>
    </head>
    <body>
        <p id="factorial"></p>
        <script type="text/javascript">  
            
            function factorial(n) {
            
            let fact = 1;
            for (let i = 1; i <= n; i++) {
            fact *= i;
            }
            return fact;
            }
            document.getElementById("factorial").innerText = "The factorial of 97 is: " + factorial(97);
        </script>
    </body>
</html>
