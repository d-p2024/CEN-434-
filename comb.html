<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination</title>
</head>
<body>
    <p id="combination"></p>
    <script type="text/javascript">
        function factorial(n) {
            if (n === 0 || n === 1) return 1;
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result *= i;
      }
      return result;
    }
        
        function combination(n, r) {
          return factorial(n) / (factorial(r) * factorial(n - r));
        }

        function fcombination(X, Y) {
         let result;
        if (X > Y) {
          result = combination(X, Y);
        } else if (Y > X) {
          result = combination(Y, X);
        } else {
          result = combination(X + 1, Y);
        }
        return result;
        }
        const X = 9;
        const Y = 7;
        document.getElementById("combination").innerText = "The combination of X and Y is: " + fcombination(X, Y);
    </script>
</body>
</html>
